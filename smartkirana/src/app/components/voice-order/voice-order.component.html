<p-table [value]="parsedOrder" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th style="width:50%">
                Name
            </th>
            <th style="width:25%">
                Quantity
            </th>
            <th style="width:25%">
                Unit
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-item let-editing="editing">
        <tr>
            <td [pEditableColumn]="item.item" pEditableColumnField="name">
                <p-cellEditor>
                    <ng-template #input>
                        <input
                            pInputText
                            type="text"
                            [(ngModel)]="item.item" />
                    </ng-template>
                    <ng-template #output>
                        {{ item.item }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td [pEditableColumn]="item.qty" pEditableColumnField="quantity">
                <p-cellEditor>
                    <ng-template #input>
                        <input
                            pInputText
                            type="text"
                            [(ngModel)]="item.qty"
                            required />
                    </ng-template>
                    <ng-template #output>
                        {{ item.qty }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td [pEditableColumn]="item.unit" pEditableColumnField="unit">
                <p-cellEditor>
                    <ng-template #input>
                        <input
                            pInputText
                            [(ngModel)]="item.unit" />
                    </ng-template>
                    <ng-template #output>
                        {{ item.unit }}
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>




<div class="voice-container">
  <h2>üéôÔ∏è Voice Order</h2>
  <button (click)="startListening()" [disabled]="isListening">Start Listening</button>
  <button (click)="stopListening()" [disabled]="!isListening">Stop</button>

  <div *ngIf="recognizedText">
    <h3>Recognized:</h3>
    <p>{{ recognizedText }}</p>
  </div>

  <div *ngIf="items.length > 0">
    <h3>Parsed Items:</h3>
    <ul>
      <li *ngFor="let item of items">
        {{ item.quantity }} {{ item.unit }} {{ item.name }}
      </li>
    </ul>

    <button (click)="submitOrder()">Submit Order</button>
  </div>
</div>
