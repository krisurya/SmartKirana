<div class="editor-with-mic">
  <input
    type="text"
    pInputText
    [(ngModel)]="model"
    (ngModelChange)="onManualChange($event)"
    class="editor-input"
  />

  <button
    type="button"
    pButton
    [disabled]="isListening"
    [icon]="isListening ? 'pi pi-spin pi-spinner' : 'pi pi-microphone'"
    (click)="startRecognition()"
    class="mic-button-inside"
  ></button>
  
  <!-- <app-speech-mic-button
    class="mic-button-inside"
    (transcript)="model = $event; modelChange.emit(model)"
    [language]="language"
  ></app-speech-mic-button> -->

  <p-toast></p-toast>
</div>
